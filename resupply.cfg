alias unset_loadout "exec nologfile.cfg"

alias loadouts_scout "alias set_loadout set_loadout_scout; exec loadout_scout.txt"
alias loadouts_soldier "alias set_loadout set_loadout_soldier; exec loadout_soldier.txt"
alias loadouts_pyro "alias set_loadout set_loadout_pyro; exec loadout_pyro.txt"
alias loadouts_demoman "alias set_loadout set_loadout_demoman; exec loadout_demoman.txt"
alias loadouts_heavyweapons "alias set_loadout set_loadout_heavyweapons; exec loadout_heavyweapons.txt"
alias loadouts_engineer "alias set_loadout set_loadout_engineer; exec loadout_engineer.txt"
alias loadouts_medic "alias set_loadout set_loadout_medic; alias exec loadout_medic.txt"
alias loadouts_sniper "alias set_loadout set_loadout_sniper; exec loadout_sniper.txt"
alias loadouts_spy "alias set_loadout set_loadout_spy; exec loadout_spy.txt"

alias loadoutA "load_itempreset 0; alias resup itempreset0; set_loadout; echo alias resup itempreset0; unset_loadout"
alias loadoutB "load_itempreset 1; alias resup itempreset1; set_loadout; echo alias resup itempreset1; unset_loadout"
alias loadoutC "load_itempreset 2; alias resup itempreset2; set_loadout; echo alias resup itempreset2; unset_loadout"
alias loadoutD "load_itempreset 3; alias resup itempreset3; set_loadout; echo alias resup itempreset3; unset_loadout"

alias itempreset0 "load_itempreset 0"
alias itempreset1 "load_itempreset 1"
alias itempreset2 "load_itempreset 2"
alias itempreset3 "load_itempreset 3"

alias set_loadout_scout "con_logfile cfg/loadout_scout.txt"
alias set_loadout_soldier "con_logfile cfg/loadout_soldier.txt"
alias set_loadout_pyro "con_logfile cfg/loadout_pyro.txt"
alias set_loadout_demoman "con_logfile cfg/loadout_demoman.txt"
alias set_loadout_heavyweapons "con_logfile cfg/loadout_heavyweapons.txt"
alias set_loadout_engineer "con_logfile cfg/loadout_engineer.txt"
alias set_loadout_medic "con_logfile cfg/loadout_medic.txt"
alias set_loadout_sniper "con_logfile cfg/loadout_sniper.txt"
alias set_loadout_spy "con_logfile cfg/loadout_spy.txt"

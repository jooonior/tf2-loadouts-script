// Used to switch between loadouts
alias loadoutA "load_itempreset 0; loadout=A"
alias loadoutB "load_itempreset 1; loadout=B"
alias loadoutC "load_itempreset 2; loadout=C"
alias loadoutD "load_itempreset 3; loadout=D"

// These set current active loadout
alias loadout=A "alias resup load_itempreset 0; loadoutA_class; loadoutA_cfg"
alias loadout=B "alias resup load_itempreset 1; loadoutB_class; loadoutB_cfg"
alias loadout=C "alias resup load_itempreset 2; loadoutC_class; loadoutC_cfg"
alias loadout=D "alias resup load_itempreset 3; loadoutD_class; loadoutD_cfg"

// These set current active loadout for each class
alias l1=A alias loadout_scout    loadout=A
alias l1=B alias loadout_scout    loadout=B
alias l1=C alias loadout_scout    loadout=C
alias l1=D alias loadout_scout    loadout=D
alias l2=A alias loadout_soldier  loadout=A
alias l2=B alias loadout_soldier  loadout=B
alias l2=C alias loadout_soldier  loadout=C
alias l2=D alias loadout_soldier  loadout=D
alias l3=A alias loadout_pyro     loadout=A
alias l3=B alias loadout_pyro     loadout=B
alias l3=C alias loadout_pyro     loadout=C
alias l3=D alias loadout_pyro     loadout=D
alias l4=A alias loadout_demoman  loadout=A
alias l4=B alias loadout_demoman  loadout=B
alias l4=C alias loadout_demoman  loadout=C
alias l4=D alias loadout_demoman  loadout=D
alias l5=A alias loadout_heavy    loadout=A
alias l5=B alias loadout_heavy    loadout=B
alias l5=C alias loadout_heavy    loadout=C
alias l5=D alias loadout_heavy    loadout=D
alias l6=A alias loadout_engineer loadout=A
alias l6=B alias loadout_engineer loadout=B
alias l6=C alias loadout_engineer loadout=C
alias l6=D alias loadout_engineer loadout=D
alias l7=A alias loadout_medic    loadout=A
alias l7=B alias loadout_medic    loadout=B
alias l7=C alias loadout_medic    loadout=C
alias l7=D alias loadout_medic    loadout=D
alias l8=A alias loadout_sniper   loadout=A
alias l8=B alias loadout_sniper   loadout=B
alias l8=C alias loadout_sniper   loadout=C
alias l8=D alias loadout_sniper   loadout=D
alias l9=A alias loadout_spy      loadout=A
alias l9=B alias loadout_spy      loadout=B
alias l9=C alias loadout_spy      loadout=C
alias l9=D alias loadout_spy      loadout=D

// If no information in the save file assume loadout A
l1=A; l2=A; l3=A; l4=A; l5=A; l6=A; l7=A; l8=A; l9=A

// These get set when changing loadout on each class
alias save_loadout_scout
alias save_loadout_soldier
alias save_loadout_pyro
alias save_loadout_demoman
alias save_loadout_heavy
alias save_loadout_engineer
alias save_loadout_medic
alias save_loadout_sniper
alias save_loadout_spy

// Execute the save file
exec saved_loadouts.txt

// Console message
echo Loadouts have been restored.

// Respawn when you change loadout
tf_respawn_on_loadoutchanges 1

// Path to nologfile.cfg
alias saved_loadout "exec nologfile.txt"

// Run at the end of each class.cfg
  // Loads last used loadout and it's settings, sets save path
alias loadouts_scout    "exec saved/1.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/1.txt"
alias loadouts_soldier  "exec saved/2.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/2.txt"
alias loadouts_pyro     "exec saved/3.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/3.txt"
alias loadouts_demoman  "exec saved/4.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/4.txt"
alias loadouts_heavy    "exec saved/5.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/5.txt"
alias loadouts_engineer "exec saved/6.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/6.txt"
alias loadouts_medic    "exec saved/7.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/7.txt"
alias loadouts_sniper   "exec saved/8.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/8.txt"
alias loadouts_spy      "exec saved/9.txt; loadout_cfg; alias save_loadout con_logfile custom/loadouts/cfg/saved/9.txt"

// Use for switching loadouts
  // Changes loadout, sets active loadout (updates 'resup', applies loadout settings), loads loadout's settings, saves loadout
alias loadoutA "load_itempreset 0; loadout=A; loadout_cfg; save_loadout; echo loadout=A; saved_loadout"
alias loadoutB "load_itempreset 1; loadout=B; loadout_cfg; save_loadout; echo loadout=B; saved_loadout"
alias loadoutC "load_itempreset 2; loadout=C; loadout_cfg; save_loadout; echo loadout=C; saved_loadout"
alias loadoutD "load_itempreset 3; loadout=D; loadout_cfg; save_loadout; echo loadout=D; saved_loadout"

// Loadout settings
  // Runs when corresponding loadout is selected
alias loadoutA_cfg
alias loadoutB_cfg
alias loadoutC_cfg
alias loadoutD_cfg

// Sets current active loadout
  // Updates 'resup' and loadout settings
alias loadout=A "alias resup load_itempreset 0; alias loadout_cfg loadoutA_cfg"
alias loadout=B "alias resup load_itempreset 1; alias loadout_cfg loadoutB_cfg"
alias loadout=C "alias resup load_itempreset 2; alias loadout_cfg loadoutC_cfg"
alias loadout=D "alias resup load_itempreset 3; alias loadout_cfg loadoutD_cfg"
